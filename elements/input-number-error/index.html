<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input Error</title>
</head>
<body>
    <h1>Input Number with Error State</h1>
    <div>
        <label for="quantity">Quantidade (entre 1 e 10):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>
        <span class="error-message">Valor inválido. Por favor, insira um número entre 1 e 10.</span>
    </div>
</body>
</html>

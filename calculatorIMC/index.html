<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calcule aqui seu IMC</h1>
        
        <div class="input-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" step="0.1" placeholder="Ex: 70.5" min="1" max="500">
        </div>
        
        <div class="input-group">
            <label for="height">Altura (metros):</label>
            <input type="number" id="height" step="0.01" placeholder="Ex: 1.75" min="0.5" max="3.0">
        </div>

        <div class="button-group">
            <button type="button" class="btn-primary" onclick="calculateIMC()">Calcular</button>
            <button type="button" class="btn-secondary" onclick="clearResult()">Limpar</button>
        </div>
        
        <div class="result" id="containerResult">
            <p id="result">Seu resultado do IMC aparecerá aqui.</p>
            <p id="classification">Sua classificação do IMC aparecerá aqui.</p>
        </div>
    </div>
</body>
</html>
